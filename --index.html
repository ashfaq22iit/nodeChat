<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

  <body>
    <ul id="messages"></ul>
    <div id="joinform">
      <input type="text" class="input-small" placeholder="Your name" id="name">
      <input type="button" name="join" id="join" value="Join" class="btn btn-primary">
    </div>

    <form action="" id="chat" style="display:none">      

      <input id="m" autocomplete="" /><button id="send">Send</button>
    </form>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(document).ready(function(){
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });

	socket.on('chat message', function(msg){ 
		$('#messages').append($('<li>').text(msg));
	});

  $("#join").click(function(){
      var name = $("#name").val();
      if (name != "") {
        socket.emit("join", name);
        //$("#login").detach();
        $("#chat").show();
        $("#joinform").hide();
        $("#m").focus();
        ready = true;
      }
    });

  //socket.on('');

  }); //end document ready

</script>

  </body>
</html>
